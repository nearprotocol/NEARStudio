<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>NEAR Guest Book</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style>
      .glyphicon-refresh-animate {
          -animation: spin .7s infinite linear;
          -webkit-animation: spin2 .7s infinite linear;
      }

      @-webkit-keyframes spin2 {
          from { -webkit-transform: rotate(0deg);}
          to { -webkit-transform: rotate(360deg);}
      }

      @keyframes spin {
          from { transform: scale(1) rotate(0deg);}
          to { transform: scale(1) rotate(360deg);}
      }
  </style>
</head>
<body style="padding-top: 70px; padding-bottom: 30px;">

  <!-- Fixed navbar -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="./">NEAR Guest Book</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
          <li class="active"><a href="./">Home</a></li>
          <li><a href="" class="wallet disabled">Wallet</a></li>
          <li class="hidden" id="logout-option"><a href="#logout" id="logout-button">Logout</a></li>
          </ul>
      </div><!--/.nav-collapse -->
      </div>
  </nav>

  <div class="container" role="main">
    <h3>Messages: <button id="refresh-button" class="btn btn-sm btn-default"><span id="refresh-span" class="glyphicon glyphicon-refresh"></span></button></h3>
    <div id="messages">

    </div>
    <hr>
    <div id="sign-in-container">
      <h2> Hello stranger! Who are you?</h2>
      <div id="login-form">
        <div class="col-md-4"><button id="login-button" class="btn btn-lg btn-block btn-primary">Login with NEAR Wallet</button></div>
      </div>
    </div>

    <div id="guest-book-container" class="hidden">
      <div id="hello">
        <h2 id="hello">Hi, <span class='account-id'></span>!</h2>
      </div>
      <div class="row">
        <div class="col-sm-10">
          <input id="text-message" type="text" class="form-control" placeholder="Enter your message here" />
        </div>
        <div class="col-sm-2">
          <button id="submit-tx-button" class="btn btn-primary btn-block" >Post</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->

  <script src="https://cdn.jsdelivr.net/npm/nearlib@0.15.0/dist/nearlib.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <script src="./config.js"></script>
  <script src="./main.js"></script>
</body>
</html>
