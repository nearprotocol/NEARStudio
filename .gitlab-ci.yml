image: node:latest

stages:
  - build
  - test

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: build
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/

run_tests:
  stage: test
  script: npm run test:ci

test_bundle:
  stage: test
  script: npm run test:bundle

lint:
  stage: test
  script: npm run tslint
